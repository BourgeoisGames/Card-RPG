<template bindable="room">

<div class="container" style="background-color: gray; padding: 10px 5px 5px 25px; border: 3px outset pink; color: pink; border-radius: 15px">
	<div class="row">
		<div class="col-md-8" style="background-image: url(${room.background}); background-size: cover; text-align: center; border: 3px outset pink; color: pink; border-radius: 15px;">
			<img src="${room.img}" style="height: 400px;">
		</div>
	</div>
	<div class="row">
		<h2 class="col-md-6 offset-md-4">${room.message}</h2>
	</div>
</div>

</template>
